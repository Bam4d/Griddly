Actions:
  # Define the move action
  - Name: stumble
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
      Relative: true
    Behaviours:
      # Tell the agent to rotate if the drunk_dwarf performs an action on itself
      - Src:
          Object: drunk_dwarf
          Commands:
            - rot: _dir
        Dst:
          Object: drunk_dwarf

      # The agent can move around freely in empty and always rotates the direction it is travelling
      - Src:
          Object: drunk_dwarf
          Commands:
            - mov: _dest
        Dst:
          Object: [_empty, open_door]

      # If the drunk_dwarf moves into a coffin_bed object, the coffin_bed is removed, triggering a win condition
      - Src:
          Object: drunk_dwarf
          Commands:
            - reward: 1
        Dst:
          Object: coffin_bed
          Commands:
            - remove: true

      # Keys and Locks
      - Src:
          Preconditions:
            - eq: [has_key, 1]
          Object: drunk_dwarf
          Commands:
            - mov: _dest
        Dst:
          Object: door
          Commands:
            - change_to: open_door
            - reward: 1

      # Avatar picks up the key
      - Src:
          Object: drunk_dwarf
          Commands:
            - mov: _dest
            - incr: has_key
            - reward: 1
        Dst:
          Object: key
          Commands:
            - remove: true


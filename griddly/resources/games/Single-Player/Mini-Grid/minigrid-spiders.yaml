Actions:
  # Define action that cannot be controlled by the player. (In this case the spider movement)
  - Name: random_movement
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
      Relative: true
      Internal: true
    Behaviours:
      # Spider rotates on the spot
      - Src:
          Object: spider
          Commands:
            - rot: _dir
            - exec:
                Action: random_movement
                Delay: 3
                Randomize: true
        Dst:
          Object: spider

      # The gnome and the spider can move into empty space
      - Src:
          Object: spider
          Commands:
            - mov: _dest
            - exec:
                Action: random_movement
                Delay: 3
                Randomize: true
        Dst:
          Object: _empty

      # The spider will not move into the wall or the gem, but it needs to keep moving
      - Src:
          Object: spider
          Commands:
            - exec:
                Action: random_movement
                Delay: 3
                Randomize: true
        Dst:
          Object: [wall, gem]

      # If the gnome moves into a spider
      - Src:
          Object: spider
        Dst:
          Object: gnome
          Commands:
            - remove: true
            - reward: -1

  # Define the move action
  - Name: move
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
        4:
          Description: Move Backwards
          VectorToDest: [0, 1]
          OrientationVector: [0, -1]
      Relative: true
    Behaviours:
      # Tell the gnome to rotate if it performs an action on itself (Rotate left and Rotate right actions)
      - Src:
          Object: gnome
          Commands:
            - rot: _dir
        Dst:
          Object: gnome

      # If the gnome moves into a spider
      - Src:
          Object: gnome
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: spider

      # The gnome and the spider can move into empty space
      - Src:
          Object: gnome
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      # If the gnome moves into a gem object, the stick is removed, triggering a win condition
      - Src:
          Object: gnome
          Commands:
            - reward: 1
        Dst:
          Object: gem
          Commands:
            - remove: true


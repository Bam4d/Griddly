Version: "0.1"
Environment:
  Name: Partially Observable Clusters
  Description: Cluster the coloured objects together by pushing them against the static coloured blocks.
  Observers:
    Sprite2D:
      TileSize: 24
      BackgroundTile: oryx/oryx_fantasy/floor1-2.png
  Variables:
    - Name: box_count
      InitialValue: 0
  Player:
    Observer:
      RotateWithAvatar: true
      TrackAvatar: true
      Height: 5
      Width: 5
      OffsetX: 0
      OffsetY: 2
    AvatarObject: avatar # The player can only control a single avatar in the game
  Termination:
    Win:
      - eq: [box_count, 0]
    Lose:
      - eq: [broken_box:count, 1]
      - eq: [avatar:count, 0]
  Levels:
    - |
      w w w w w w w w w w w w w
      w . . . . . . . . . . . w
      w . . 1 1 . . . 2 . 2 . w
      w . . . . 1 . . . . . . w
      w . . . a . . . . . 2 . w
      w . . . . . . . h . . . w
      w . . . . 1 . . . . b . w
      w . . . . . . 1 . . . . w
      w . . . . . . . . A . . w
      w w w w w w w w w w w w w
    - |
      w w w w w w w w w w w w w
      w . . . . . . . . . . . w
      w . . 1 . . 2 . c 3 . . w
      w . . . . h . . h . . . w
      w . . . 2 . . 3 . . 1 . w
      w . . . . b . . h . . . w
      w . . 3 . . . 2 . . 1 . w
      w . . h . h . . . a . . w
      w . . . . . A . . . . . w
      w w w w w w w w w w w w w
    - | 
      w w w w w w w w w w w w w
      w . . a . . b . . c . . w
      w . . . . . . . . . . . w
      w . . . . . . . . . . . w
      w h h h h h . h h h h h w
      w . . . . h . h . . . . w
      w . 1 2 . h . h . 1 3 . w
      w . 3 . . . . . . . 2 . w
      w . . . . . A . . . . . w
      w w w w w w w w w w w w w
    - | 
      w w w w w w w w w w w w w
      w . . . . . . . . . . . w
      w . . . 1 . 2 . . c . . w
      w . . . . . 3 . . 3 . . w
      w . . a . 2 . . . h . . w
      w . . . . h h . 3 . . . w
      w . . 1 . . . . . 2 . . w
      w . . . . . 1 . . b . . w
      w . . . . . A . . . . . w
      w w w w w w w w w w w w w
    - | 
      w w w w w w w w w w w w w
      w . . . . . . . . . . . w
      w . . . . . . 1 . . . . w
      w . . h . . b . . h . . w
      w . . . . 1 . . . . . . w
      w . . 3 . . . . 2 . . . w
      w . . . a . h . . c . . w
      w . . . . 3 . . . . 2 . w
      w . . . . . A . . . . . w
      w w w w w w w w w w w w w

Actions:

  # A simple action to count the number of boxes in the game at the start
  # Not currently a way to do complex things in termination conditions like combine multiple conditions
  - Name: box_counter
    InputMapping:
      Internal: true
      Inputs:
        1: 
          Description: "The only action here is to increment the box count"
    Behaviours:
      - Src: 
          Object: [blue_box, red_box, green_box]
          Commands: 
            - incr: box_count
        Dst:
          Object: [blue_box, red_box, green_box]

  # Define the move action
  - Name: move
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
      Relative: true
    Behaviours:

      # Avatar rotates
      - Src:
          Object: avatar
          Commands:
            - rot: _dir
        Dst:
          Object: avatar

      # Avatar and boxes can move into empty space
      - Src:
          Object: [avatar, blue_box, green_box, red_box]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty
      
      # Boxes can be pushed by the avatar 
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: [blue_box, green_box, red_box]
          Commands:
            - cascade: _dest

      # When boxes are pushed against the blocks they change
      - Src:
          Object: blue_box
          Commands:
            - change_to: blue_block
            - reward: 1
            - decr:  box_count
        Dst:
          Object: blue_block
      - Src:
          Object: red_box
          Commands:
            - reward: 1
            - change_to: red_block
            - decr:  box_count
        Dst:
          Object: red_block
      - Src:
          Object: green_box
          Commands:
            - reward: 1
            - change_to: green_block
            - decr:  box_count
        Dst:
          Object: green_block

      # Boxes break if they hit the spikes  
      - Src:
          Object: [blue_box, green_box, red_box]
          Commands:
            - change_to: broken_box
            - reward: -1
        Dst:
          Object: spike

      # Avatar dies if it hits the spikes
      - Src:
          Object: avatar
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: spike


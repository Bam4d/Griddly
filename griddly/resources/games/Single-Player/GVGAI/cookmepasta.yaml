Actions:
  # Define the move action
  - Name: move
    Behaviours:
      # The agent can move around freely in empty space and over holes
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: [boiling_water, raw_pasta, tomato, tuna, cooked_pasta, pasta_sauce]
          Commands:
            - cascade: _dest
      - Src:
          Object: [avatar, boiling_water, raw_pasta, tomato, tuna, cooked_pasta, pasta_sauce]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      # Behaviour for boiling_water
      - Src:
          Object: boiling_water
          Commands:
            - remove: true
            - reward: 4
        Dst:
          Object: raw_pasta
          Commands:
            - change_to: cooked_pasta 

      # Behaviour for raw_pasta
      - Src:
          Object: raw_pasta
          Commands:
            - remove: true
            - reward: 4
        Dst:
          Object: boiling_water
          Commands:
            - change_to: cooked_pasta 
      
      # Behaviours for tomato
      - Src:
          Object: tomato
          Commands:
            - remove: true
            - reward: 4
        Dst:
          Object: tuna
          Commands:
            - change_to: pasta_sauce 
            
      # Behaviours for tuna
      - Src:
          Object: tuna
          Commands:
            - remove: true
            - reward: 4
        Dst:
          Object: tomato
          Commands:
            - change_to: pasta_sauce 
      
      # Behaviours for cooked_pasta
      - Src:
          Object: cooked_pasta
          Commands:
            - remove: true
            - reward: 17
        Dst:
          Object: pasta_sauce
          Commands:
            - change_to: complete_meal
      # Behaviours for pasta_sauce
      - Src:
          Object: pasta_sauce
          Commands:
            - remove: true
            - reward: 17
        Dst:
          Object: cooked_pasta
          Commands:
            - change_to: complete_meal 
      
      # If the wrong things are mixed together
      - Src:
          Object: [raw_pasta, boiling_water]
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: [tuna, tomato, pasta_sauce]
          Commands:
            - change_to: wrong_place 
  
      - Src:
          Object: [tuna, tomato, pasta_sauce]
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: [boiling_water, raw_pasta]
          Commands:
            - change_to: wrong_place 
      

      # Keys and Locks
      - Src:
          Preconditions:
            - eq: [has_key, 1]
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: lock
          Commands:
            - remove: true

      # Avatar picks up the key
      - Src: 
          Object: avatar
          Commands:
            - mov: _dest
            - incr: has_key
        Dst:
          Object: key
          Commands:
            - remove: true


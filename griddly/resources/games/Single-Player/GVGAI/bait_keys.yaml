      TileSize: 24
      BackgroundTile: gvgai/oryx/backLBrown.png
  Player:
    AvatarObject: avatar
  Termination:
    Lose:
      - eq: [avatar:count, 0]
    Win:
      - eq: [goal:count, 0]
  Levels:

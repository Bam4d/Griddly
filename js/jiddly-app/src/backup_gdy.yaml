Actions:
  - Name: init_player
    InputMapping:
      Internal: true
      Inputs:
        '1':
          VectorToDest:
            - 0
            - 0
    Behaviours:
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - incr: player_count
  - Name: update_player_stats
    InputMapping:
      Internal: true
      Inputs:
        '1':
          VectorToDest:
            - 0
            - 0
    Behaviours:
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - exec:
                Action: update_player_stats
                ActionId: 1
                Delay: 1
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - if:
                Conditions:
                  eq:
                    - is_sleeping
                    - 1
                OnTrue:
                  - sub:
                      - fatigue
                      - 1
                OnFalse:
                  - add:
                      - fatigue
                      - 1
            - if:
                Conditions:
                  lt:
                    - fatigue
                    - -10
                OnTrue:
                  - set:
                      - fatigue
                      - 0
                  - add:
                      - inv_energy
                      - 1
                  - if:
                      Conditions:
                        gte:
                          - inv_energy
                          - 9
                      OnTrue:
                        - set:
                            - is_sleeping
                            - 0
                        - if:
                            Conditions:
                              lt:
                                - ach_wake_up
                                - 1
                            OnTrue:
                              - set:
                                  - ach_wake_up
                                  - 1
                              - reward: 1
                              - set_tile: 0
            - if:
                Conditions:
                  and:
                    - gt:
                        - inv_energy
                        - 0
                    - gt:
                        - fatigue
                        - 30
                OnTrue:
                  - set:
                      - fatigue
                      - 0
                  - sub:
                      - inv_energy
                      - 1
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - if:
                Conditions:
                  eq:
                    - is_sleeping
                    - 1
                OnTrue:
                  - add:
                      - hunger
                      - 1
                OnFalse:
                  - add:
                      - hunger
                      - 2
            - if:
                Conditions:
                  and:
                    - gt:
                        - inv_food
                        - 0
                    - gt:
                        - hunger
                        - 50
                OnTrue:
                  - set:
                      - hunger
                      - 0
                  - sub:
                      - inv_food
                      - 1
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - if:
                Conditions:
                  eq:
                    - is_sleeping
                    - 1
                OnTrue:
                  - add:
                      - thirst
                      - 1
                OnFalse:
                  - add:
                      - thirst
                      - 2
            - if:
                Conditions:
                  and:
                    - gt:
                        - inv_drink
                        - 0
                    - gt:
                        - thirst
                        - 30
                OnTrue:
                  - set:
                      - thirst
                      - 0
                  - sub:
                      - inv_drink
                      - 1
      - Src:
          Object: player
        Dst:
          Object: player
          Commands:
            - if:
                Conditions:
                  and:
                    - gt:
                        - inv_food
                        - 0
                    - gt:
                        - inv_drink
                        - 0
                    - or:
                        - gt:
                            - inv_energy
                            - 0
                        - eq:
                            - is_sleeping
                            - 1
                OnTrue:
                  - if:
                      Conditions:
                        eq:
                          - is_sleeping
                          - 1
                      OnTrue:
                        - add:
                            - recover
                            - 4
                      OnFalse:
                        - add:
                            - recover
                            - 2
                OnFalse:
                  - if:
                      Conditions:
                        eq:
                          - is_sleeping
                          - 1
                      OnTrue:
                        - sub:
                            - recover
                            - 1
                      OnFalse:
                        - sub:
                            - recover
                            - 2
            - if:
                Conditions:
                  gt:
                    - recover
                    - 50
                OnTrue:
                  - set:
                      - recover
                      - 0
                  - if:
                      Conditions:
                        lt:
                          - health
                          - 9
                      OnTrue:
                        - add:
                            - health
                            - 1
            - if:
                Conditions:
                  lt:
                    - recover
                    - -30
                OnTrue:
                  - set:
                      - recover
                      - 0
                  - sub:
                      - health
                      - 1
            - if:
                Conditions:
                  lte:
                    - health
                    - 0
                OnTrue:
                  - set:
                      - player_done
                      - 1
                  - decr: player_count
                  - remove: true
  - Name: move
    InputMapping:
      Inputs:
        '1':
          OrientationVector:
            - -1
            - 0
          VectorToDest:
            - -1
            - 0
          Description: Move Left
          MetaData:
            image_idx: 1
        '2':
          OrientationVector:
            - 0
            - -1
          VectorToDest:
            - 0
            - -1
          Description: Move Up
          MetaData:
            image_idx: 2
        '3':
          OrientationVector:
            - 1
            - 0
          VectorToDest:
            - 1
            - 0
          Description: Move Right
          MetaData:
            image_idx: 3
        '4':
          OrientationVector:
            - 0
            - 1
          VectorToDest:
            - 0
            - 1
          Description: Move Down
          MetaData:
            image_idx: 4
    Behaviours:
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
          Commands:
            - mov: _dest
            - rot: _dir
            - set_tile: meta.image_idx
        Dst:
          Object:
            - grass
            - path
            - sand
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
          Commands:
            - rot: _dir
            - set_tile: meta.image_idx
        Dst:
          Object:
            - cow
            - water
            - stone
            - plant
            - tree
            - player
            - zombie
            - skeleton
            - coal
            - lava
            - iron
            - diamond
            - table
            - furnace
  - Name: do
    InputMapping:
      Relative: true
      Inputs:
        '1':
          VectorToDest:
            - 0
            - -1
          Description: Interact with an object
    Behaviours:
      - Src:
          Preconditions:
            - and:
                - eq:
                    - is_sleeping
                    - 0
                - eq:
                    - dst.ripe
                    - 1
          Object: player
          Commands:
            - add:
                - inv_food
                - 4
            - if:
                Conditions:
                  lt:
                    - ach_eat_plant
                    - 1
                OnTrue:
                  - set:
                      - ach_eat_plant
                      - 1
                  - reward: 1
            - if:
                Conditions:
                  gt:
                    - inv_food
                    - 9
                OnTrue:
                  - set:
                      - inv_food
                      - 9
        Dst:
          Object: plant
          Commands:
            - set:
                - ripe
                - 0
            - set_tile: 0
            - exec:
                Action: plant_ripen
                Delay: 30
                ActionId: 1
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
          Commands:
            - add:
                - inv_fence
                - 1
        Dst:
          Object: fence
          Commands:
            - remove: true
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
        Dst:
          Object: zombie
          Commands:
            - sub:
                - dst.health
                - src.damage
            - if:
                Conditions:
                  lte:
                    - dst.health
                    - 0
                OnTrue:
                  - remove: true
                  - if:
                      Conditions:
                        lt:
                          - src.ach_defeat_zombie
                          - 1
                      OnTrue:
                        - set:
                            - src.ach_defeat_zombie
                            - 1
                        - reward: 1
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
        Dst:
          Object: skeleton
          Commands:
            - sub:
                - dst.health
                - src.damage
            - if:
                Conditions:
                  lte:
                    - dst.health
                    - 0
                OnTrue:
                  - remove: true
                  - if:
                      Conditions:
                        lt:
                          - src.ach_defeat_skeleton
                          - 1
                      OnTrue:
                        - set:
                            - src.ach_defeat_skeleton
                            - 1
                        - reward: 1
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
        Dst:
          Object: cow
          Commands:
            - sub:
                - dst.health
                - src.damage
            - if:
                Conditions:
                  lte:
                    - dst.health
                    - 0
                OnTrue:
                  - remove: true
                  - add:
                      - src.inv_food
                      - 6
                  - if:
                      Conditions:
                        gt:
                          - src.inv_food
                          - 9
                      OnTrue:
                        - set:
                            - src.inv_food
                            - 9
                  - if:
                      Conditions:
                        lt:
                          - src.ach_eat_cow
                          - 1
                      OnTrue:
                        - set:
                            - src.ach_eat_cow
                            - 1
                        - reward: 1
      - Src:
          Object: player
          Preconditions:
            eq:
              - is_sleeping
              - 0
        Dst:
          Object: player
          Commands:
            - sub:
                - dst.health
                - src.damage
            - if:
                Conditions:
                  lte:
                    - dst.health
                    - 0
                OnTrue:
                  - set:
                      - dst.player_done
                      - 1
                  - decr: player_count
                  - remove: true
                  - add:
                      - src.inv_food
                      - dst.inv_food
                  - add:
                      - src.inv_drink
                      - dst.inv_drink
                  - add:
                      - src.inv_wood
                      - dst.inv_wood
                  - add:
                      - src.inv_coal
                      - dst.inv_coal
                  - add:
                      - src.inv_iron
                      - dst.inv_iron
                  - if:
                      Conditions:
                        gt:
                          - src.inv_food
                          - 9
                      OnTrue:
                        - set:
                            - src.inv_food
                            - 9
                  - if:
                      Conditions:
                        gt:
                          - src.inv_drink
                          - 9
                      OnTrue:
                        - set:
                            - src.inv_drink
                            - 9
                  - if:
                      Conditions:
                        gt:
                          - src.inv_wood
                          - 9
                      OnTrue:
                        - set:
                            - src.inv_wood
                            - 9
                  - if:
                      Conditions:
                        gt:
                          - src.inv_coal
                          - 9
                      OnTrue:
                        - set:

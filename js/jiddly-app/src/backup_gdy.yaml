                            - 9
                  - if:
                      Conditions:
                        gt:
                          - src.inv_iron
                          - 9
                      OnTrue:
                        - set:
                            - src.inv_iron
                            - 9
                  - if:
                      Conditions:
                        lt:
                          - src.ach_defeat_player
                          - 1
                      OnTrue:
                        - set:
                            - src.ach_defeat_player
                            - 1

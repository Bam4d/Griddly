      vmImage: "macOS-latest"
    steps:
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: $(griddly_known_hosts_entry)
          sshPublicKey: $(griddly_azure_public_key)
          sshPassphrase: $(griddly_azure_passphrase)
          sshKeySecureFile: griddly

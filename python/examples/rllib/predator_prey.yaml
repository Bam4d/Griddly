Actions:

  # Taggers have a random chance of starting in a tagged state
  - Name: initialize_is_tagged
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: Initialize Tagged
        2:
          Description: Initialize Not Tagged
          VectorToDest: [ -1, 0 ]

    Behaviours:
      - Src:
          Object: tagger
          Preconditions:
            - eq: [ src._playerId, dst._playerId ]
          Commands:
            - set_tile: 1
            - set: [ is_tagged, 1 ]
            - incr: tagged_count
        Dst:
          Object: tagger

  - Name: tag
    Behaviours:
      - Src:
          Object: tagger
          Preconditions:
            - eq: [ src.is_tagged, 1 ]
            - eq: [ dst.is_tagged, 0 ]
          Commands:
            - reward: 2
        Dst:
          Object: tagger
          Commands:
            - reward: -2
            - incr: times_tagged
            - eq:
                Arguments: [ times_tagged, 3 ]
                Commands:
                  - set: [ player_done, 1 ]
                  - reward: -5
                  - remove: true

  - Name: move
    Behaviours:
      - Src:
          Object: [ tagger, moveable_wall ]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      - Src:
          Object: tagger
          Commands:
            - mov: _dest
        Dst:
          Object: moveable_wall
          Commands:
            - cascade: _dest

Objects:
  - Name: tagger
    MapCharacter: f
    InitialActions:
      - Action: initialize_is_tagged
        Randomize: true
    Variables:
      - Name: is_tagged
        InitialValue: 0
      - Name: times_tagged
        InitialValue: 0
    Observers:
      Sprite2D:
        - Image: oryx/oryx_fantasy/avatars/robot1.png

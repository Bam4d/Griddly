Actions:
  - Name: spawn_harvester
    InputMapping:
      Internal: true
    Behaviours:
      - Src:
          Object: base
          Commands:
            - spawn: harvester
        Dst:
          Object: _empty


      - Src:
          Object: base
        Dst:
          Object: [base, puncher, harvester, pusher, movable_wall]
          Commands:
            - exec:
                Action: spawn_harvester
                Delay: 1
                Randomize: true

  # Harvester costs 5 resources to build
  - Name: build_harvester
    Behaviours:
      - Src:
          Preconditions:
            - gt: [player_resources, 5]
          Object: base
        Dst:
          Object: base
          Commands:
            - exec:
                Action: spawn_harvester
                Delay: 10
                Randomize: true


  - Name: gather
    Behaviours:
      - Src:
          Preconditions:
            - lt: [src.resources, 5]
          Object: harvester
          Commands:
            - incr: resources
            - reward: 1
        Dst:
          Object: minerals
          Commands:
            - decr: dst.resources
            - eq:
                Arguments: [dst.resources, 0]
                Commands:
                  - remove: true
      - Src:
          Preconditions:
            - gt: [src.resources, 0]
          Object: harvester
          Commands:
            - decr: resources
            - reward: 1
        Dst:
          Object: base
          Commands:
            - incr: player_resources

  - Name: move
    Behaviours:
      - Src:
          Object: [harvester, puncher, pusher, movable_wall]
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: _empty

      - Src:
          Object: pusher
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: [movable_wall, harvester, puncher]
          Commands:
            - cascade: _dest # reapply the same action to the dest location of the action

  - Name: punch
    Behaviours:
      - Src:
          Object: puncher
          Commands:
            - reward: 1
        Dst:
          Object: [puncher, harvester, pusher, base]
          Commands:
            - decr: health
            - eq:
                Arguments: [0, health]
                Commands:
                  - remove: true


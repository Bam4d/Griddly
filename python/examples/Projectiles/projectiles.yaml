Version: "0.1"
Environment:
  Name: Box Shooter
  Description: |
    A jelly monster can shoot flame in any direction and must destroy boxes because thats what jelly monsters are super into.
    For each box destroyed, the jelly receives 1 reward. When all the boxes are destroyed the jelly gets an additional reward of 10.
  Observers:
    Isometric:
      TileSize: [ 32, 48 ]
      BackgroundTile: oryx/oryx_iso_dungeon/slime-1.png
      IsoTileHeight: 16
      IsoTileDepth: 4
  Player:
    AvatarObject: jelly
  Termination:
    Win:
      - Conditions:
          - eq: [ box:count, 0 ]
        Reward: 10
  Levels:
    - |
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    j    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    b1/g b1/g b1/g b1/g .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      .    .    .    .    .    .    .    .    .    .    .    .
      

Actions:

  - Name: flame_projectile_movement
    InputMapping:
      Internal: true
    Behaviours:
      - Src:
          Object: flame
          Commands:
            - mov: _dest
            - eq:
                Arguments: [ range, 0 ]
                Commands:
                  - remove: true
            - gt:
                Arguments: [ range, 0 ]
                Commands:
                  - decr: range
            - exec:
                Action: flame_projectile_movement
                Delay: 3
        Dst:
          Object: [ _empty, grass ]
      - Src:
          Object: flame
          Commands:
            - remove: true
            - reward: 1
        Dst:
          Object: box
          Commands:
            - remove: true
      - Src:
          Object: flame
          Commands:
            - remove: true
        Dst:
          Object: [flame, _boundary]

  - Name: move
    Behaviours:
      - Src:
          Object: jelly
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

  - Name: flame_shoot
    InputMapping:
      Inputs:
        1:
          OrientationVector: [ 0, -1 ]
          VectorToDest: [ 0, -1 ]
          MetaData:
            image_idx: 0
        2:
          OrientationVector: [ 1, 0 ]
          VectorToDest: [ 1, 0 ]
          MetaData:
            image_idx: 1
        3:
          OrientationVector: [ 0, 1 ]
          VectorToDest: [ 0, 1 ]
          MetaData:
            image_idx: 2
        4:
          OrientationVector: [ -1, 0 ]
          VectorToDest: [ -1, 0 ]
          MetaData:
            image_idx: 3
    Behaviours:
      - Src:
          Object: jelly
        Dst:
          Object: [ grass, _empty ]
          Commands:
            - spawn: flame
  - Name: set_flame_direction
    InputMapping:
      Internal: true
    Behaviours:
      - Src:
          Object: flame
          Commands:
            - set_tile: meta.image_idx
        Dst:
          Object: [ grass, _empty, flame, box ]


Objects:
  - Name: flame
    Z: 2
    InitialActions:
      - Action: set_flame_direction
      - Action: flame_projectile_movement
        Delay: 3
    Variables:
      - Name: range
        InitialValue: 6
    MapCharacter: f
    Observers:
      Block2D:
        - Shape: square
        - Shape: square
        - Shape: square
        - Shape: square
      Isometric:
        - Image: oryx/oryx_iso_dungeon/fire-pink-up.png
        - Image: oryx/oryx_iso_dungeon/fire-pink-right.png
        - Image: oryx/oryx_iso_dungeon/fire-pink-down.png
        - Image: oryx/oryx_iso_dungeon/fire-pink-left.png

  - Name: jelly
    Z: 2
    MapCharacter: j
    Observers:
      Block2D:
        - Shape: square
      Isometric:
        - Image: oryx/oryx_iso_dungeon/jelly-1.png

  - Name: box
    Z: 2
    MapCharacter: b
    Observers:
      Block2D:
        - Shape: square
          Color: [0,0,1]
          Scale: 0.3
      Isometric:
        - Image: oryx/oryx_iso_dungeon/crate-1.png

  - Name: grass
    Z: 1
    MapCharacter: g
    Observers:
      Block2D:
        - Shape: square
          Color: [0,1,0]
      Isometric:
        - Image: oryx/oryx_iso_dungeon/grass-1.png
          TilingMode: ISO_FLOOR
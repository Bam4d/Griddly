Version: "1.0"
Environment:
  Name: Levels Tutorial
  Description: A set of levels to explain different ways of specifying maps for various scenarios
  Player:
    AvatarObject: player
    Count: 2
  Observers:
    Block2D:
      TileSize: 50
  Levels:
    - |
      p   p   p   p   p   p   p   p  
      p   .   .   .   .   .   .   p  
      p   .   h   .   .   .   .   p  
      p   .   .   .   .   c   .   p  
      p   .   .   .   .   .   .   p  
      p   .   .   .   .   .   .   p  
      p   .   c   .   .   .   .   p  
      p   .   .   .   .   .   .   p  
      p   p   p   p   p   p   p   p
    - |
      p   p   p   p   p   p   p   p  
      p   .   .   .   .   .   t   p  
      p   .   c1  .   .   h1  .   p  
      p   .   .   .   .   .   .   p  
      p   .   .   t   .   .   .   p  
      p   .   .   .   .   .   .   p  
      p   .   c2  .   .  h2   .   p  
      p   .   .   t   .   .   .   p  
      p   p   p   p   p   p   p   p
    - |
      p    p    p    p    p    p    p    p
      p    s    s    s    s    s    s    p
      p    s    s    s    s    h2/s s    p
      p    s    s    s    s    s    s    p
      p    s    s    s    s    s    s    p
      p    s    s    s    s    s    s    p
      p    s    h1/s s    s    s    s    p
      p    s    s    s    s    s    s    p
      p    p    p    p    p    p    p    p

Actions:
  # We never use this action, its here because GDY requires at least one action to be defined
  - Name: move
    Behaviours:
      - Src:
          Object: player
        Dst:
          Object: player

Objects:
  - Name: hexagon
    MapCharacter: h
    Z: 2
    Observers:
      Block2D:
        - Shape: hexagon
          Color: [1,0,0]
          Scale: 1.0
  - Name: circle
    MapCharacter: c
    Z: 2
    Observers:
      Block2D:
        - Shape: circle
          Color: [0.3,0.3,1]
  - Name: triangle
    Z: 2
    MapCharacter: t
    Observers:
      Block2D:
        - Shape: triangle
          Color: [0.4,1,0.4]
  - Name: pentagon
    Z: 1
    MapCharacter: p
    Observers:
      Block2D:
        - Shape: pentagon
          Color: [0.5,0.5,0.5]
  - Name: square
    Z: 1
    MapCharacter: s
    Observers:
      Block2D:
        - Shape: square
          Color: [0.3,0.3,0.7]
          Scale: 1.5

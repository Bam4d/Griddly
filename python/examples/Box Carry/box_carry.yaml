Version: "1.0"
Environment:
  Name: Box Carry
  Description:
  Player:
    AvatarObject: player
    Count: 2
  Observers:
    Block2D:
      TileSize: 16
  Levels:
    - |
      w   w   w   w   w   w   w   w 
      w   .   p1  .   p2  .   .   w  
      w   .   .   b   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   w   w   w   w   w   w   w
    - |
      w   w   w   w   w   w   w   w  
      w   .   .   .   .   .   .   w  
      w   .   p1  .   p2  .   .   w
      w   .   .   .   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   b   .   .   .   w  
      w   .   .   .   .   .   .   w  
      w   .   .   .   g   .   .   w  
      w   w   w   w   w   w   w   w

Actions:


  - Name: try_move_box
    InputMapping:
      Internal: true
      Inputs:
        # Move box on left
        1:
          VectorToDest: [ -1, 0 ]
        # Move box on right
        2:
          VectorToDest: [ 1, 0 ]
    Behaviours:
      # If the box is gripped, check that both agents are moving in the same direction
      - Src:
          Preconditions:
            - eq: [ dst.grips, 2 ]
          Object: player
        Dst:
          Object: box
          Commands:
            - eq:
                Arguments: [ temp_direction, 0 ]
                Commands:
                  - print: [ "Temp:", temp_direction ]
                  - print: [ "Direction", meta.direction, "Player", src._playerId, "Adding" ]
                  - add: [ temp_direction, meta.direction ]
            - gt:
                Arguments: [ temp_direction, 0 ]
                Commands:
                  - print: [ "Temp:", temp_direction ]
                  - print: [ "Direction", meta.direction, "Player", src._playerId, "Subtracting" ]
                  - sub: [ temp_direction, meta.direction ]
            - eq:
                Arguments: [ temp_direction, 0 ]
                Commands:
                  - exec:

                      Action: move_box
                      ActionId: meta.direction



      - Src:
          Object: player
          Commands:
            - set: [ gripped, 0 ]
        Dst:
          Object: [ wall,player,goal ]

  - Name: try_grip_box
    InputMapping:
      Internal: true
      Inputs:
        # Move box on left
        1:
          VectorToDest: [ -1, 0 ]
        # Move box on right
        2:
          VectorToDest: [ 1, 0 ]
    Behaviours:
      - Src:
          Object: player
          Commands:
            - set: [ gripped, 1 ]
        Dst:
          Object: box
          Commands:
            - incr: grips
            - print: [ "number of grips:", grips ]

      - Src:
          Object: player
          Commands:
            - set: [ gripped, 0 ]
        Dst:
          Object: [ wall,player,goal ]

    # Move the box
  - Name: move_box
    InputMapping:
      Internal: true
      Inputs:
        1:
          VectorToDest: [ 0, -1 ]
        2:
          VectorToDest: [ 1, 0 ]
        3:
          VectorToDest: [ 0, 1 ]
        4:
          VectorToDest: [ -1, 0 ]
    Behaviours:
      - Src:
          Object: box
          Commands:
            - mov: _dest
            - set: [ grips, 0 ]
        Dst:
          Object: [ _empty, player ]

      # move and try to move an adjacent box
  - Name: move
    InputMapping:
      Inputs:
        1:
          OrientationVector: [ 0, -1 ]
          VectorToDest: [ 0, -1 ]
          MetaData:
            direction: 1
        2:
          OrientationVector: [ 1, 0 ]
          VectorToDest: [ 1, 0 ]
          MetaData:
            direction: 2
        3:
          OrientationVector: [ 0, 1 ]
          VectorToDest: [ 0, 1 ]
          MetaData:
            direction: 3
        4:
          OrientationVector: [ -1, 0 ]
          VectorToDest: [ -1, 0 ]
          MetaData:
            direction: 4
    Behaviours:
      - Src:
          Object: player
          Commands:
            # Try to move the box on the right
            - exec:
                Action: try_move_box
                ActionId: 1
                MetaData:
                  direction: meta.direction
            # Try to move the box on the left
            - exec:
                Action: try_move_box
                ActionId: 2
                MetaData:
                  direction: meta.direction
            - mov: _dest
            # Grip box on left
            - exec:
                Action: try_grip_box
                ActionId: 1
                Delay: 1
                MetaData:
                  direction: meta.direction
            # Grip box on right
            - exec:
                Action: try_grip_box
                ActionId: 2
                Delay: 1
                MetaData:
                  direction: meta.direction
        Dst:
          Object: [ _empty, box ]


Objects:
  - Name: player
    MapCharacter: p
    Z: 3
    Variables:
      - Name: gripped
    Observers:
      Block2D:
        - Shape: hexagon
          Color: [ 0,0,1 ]
          Scale: 1.0

  - Name: box
    Z: 2
    Variables:
      - Name: grips
      - Name: temp_direction
      - Name: temp_try_moves
    MapCharacter: b
    Observers:
      Block2D:
        - Shape: square
          Color: [ 0.9,0.9,0.9 ]
          Scale: 0.5

  - Name: goal
    Z: 1
    MapCharacter: g
    Observers:
      Block2D:
        - Shape: square
          Color: [ 0.0,1.0,0.0 ]
          Scale: 1.5

  - Name: wall
    Z: 1
    MapCharacter: w
    Observers:
      Block2D:
        - Shape: square
          Color: [ 0.6,0.6,0.6 ]
          Scale: 1.2

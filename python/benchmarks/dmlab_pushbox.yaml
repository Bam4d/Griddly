Actions:
  # Define the move action
  - Name: move
    Behaviours:
      # The agent can move around freely in empty space and over holes
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: [ _empty, hole ]

      # Boxes can move into empty space
      - Src:
          Object: box
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      # The agent can push boxes
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: [ box, box_in_place ]
          Commands:
            - exec:
                Action: move

      # If a box is moved into a hole, it should change to in-place box
      - Src:
          Object: [ box, box_in_place ]
          Commands:
            - mov: _dest
            - change_to: box_in_place
            - reward: 1
        Dst:
          Object: hole

      # If in-place box is moved into empty space, it should be a plain box
      - Src:
          Object: box_in_place
          Commands:
            - mov: _dest
            - change_to: box
            - reward: -1
        Dst:
          Object: _empty


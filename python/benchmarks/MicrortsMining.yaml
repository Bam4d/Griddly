Actions:
  - Name: gather
    Behaviours:
      - Src:
          Object: harvester
          Commands:
            - incr: resources
            - reward: 1
        Dst:
          Object: minerals
          Commands:
            - decr: resources
      - Src:
          Object: harvester
          Commands:
            - decr: resources
            - reward: 1
        Dst:
          Object: base
          Commands:
            - incr: resources

  - Name: move
    Behaviours:
      - Src:
          Object: [harvester]
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: _empty

Objects:
  - Name: minerals
    MapCharacter: M
    Variables:
      - Name: resources
        InitialValue: 10
    Observers:
      Sprite2D:
        - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_items/tg_items_crystal_green.png
      Block2D:
        - Shape: triangle
          Color: [0.0, 1.0, 0.0]
          Scale: 1.0

  - Name: fixed_wall
    MapCharacter: W
    Observers:
      Sprite2D:
        - TilingMode: WALL_2 # Will tile walls with two images
          Image:
            - oryx/oryx_tiny_galaxy/tg_sliced/tg_world_fixed/img33.png
            - oryx/oryx_tiny_galaxy/tg_sliced/tg_world_fixed/img40.png
      Block2D:
        - Color: [0.5, 0.5, 0.5]
          Shape: square

  - Name: harvester
    MapCharacter: H
    Variables:
      - Name: resources
        InitialValue: 0
      - Name: health
        InitialValue: 10
    Observers:
      Sprite2D:
        - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_monsters/tg_monsters_jelly_d1.png
      Block2D:
        - Shape: square
          Color: [0.6, 0.2, 0.2]
          Scale: 0.5

  - Name: base
    MapCharacter: B
    Variables:
      - Name: resources
        InitialValue: 0
      - Name: health
        InitialValue: 10
    Observers:
      Sprite2D:
        - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_world_fixed/img324.png
      Block2D:

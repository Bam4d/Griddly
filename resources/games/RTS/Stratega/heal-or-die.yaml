Actions:
  # Just a counter for the number of units per player
  - Name: unit_counter
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "The only action here is to increment the unit count"
    Behaviours:
      - Src:
          Object: [healer, warrior]
          Commands:
            - incr: unit_count
        Dst:
          Object: [healer, warrior]

  # Reduce all units health by an amount every 10 turns
  - Name: drain_health
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "Reduce the health"
    Behaviours:
      - Src:
          Object: [healer, warrior]
          Commands:
            - sub: [health, 25]
            # if the health is 0 then remove the player
            - exec:
                Action: drain_health
                ActionId: 1
                Delay: 50
            - lt:
                Arguments: [health, 1]
                Commands:
                  - remove: true
                  - decr: unit_count
        Dst:
          Object: [healer, warrior]

  - Name: move
    Behaviours:
      # Healer and warrior can move in empty space
      - Src:
          Object: [healer, warrior]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      # Healer and warrior can fall into holes
      - Src:
          Object: [healer, warrior]
          Commands:
            - remove: true
            - decr: unit_count
        Dst:
          Object: hole

  - Name: heal
    Behaviours:
      # Healer can heal adjacent warriors and other healers
      - Src:
          # Can only heal units on your own team
          Preconditions:
            - eq: [src._playerId, dst._playerId]
          Object: healer
        Dst:
          Object: [healer, warrior]
          Commands:
            - add: [health, 100]

  - Name: attack
    Behaviours:
      # Warrior can damage adjacent warriors and healers
      - Src:
          # Can only attack units of different players
          Preconditions:
            - neq: [src._playerId, dst._playerId]
          Object: warrior
        Dst:
          Object: [healer, warrior]
          Commands:
            - sub: [health, 25]
            - lt:
                Arguments: [health, 1]
                Commands:
                  - remove: true
                  - decr: unit_count


Actions:

  # Reduce all units health by an amount every 10 turns
  - Name: drain_health
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "Reduce the health"
    Behaviours:
      - Src:
          Object: pusher
          Commands:
            - sub: [health, 10]
            # if the health is 0 then remove the player
            - exec:
                Action: drain_health
                ActionId: 1
                Delay: 50
            - lt:
                Arguments: [health, 1]
                Commands:
                  - remove: true
                  - reward: -1

        Dst:
          Object: pusher

  - Name: move
    Behaviours:
      # Healer and warrior can move in empty space
      - Src:
          Object: pusher
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

      # Healer and warrior can fall into holes
      - Src:
          Object: pusher
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: hole

  - Name: push
    Behaviours:
      # Pushers can push other pushers
      - Src:
          Object: pusher
          Commands: 
            - mov: _dest
        Dst:
          Object: pusher
          Commands:
            - cascade: _dest

Objects:

  - Name: hole
    MapCharacter: H
    Observers:
      Sprite2D:
        - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_world_fixed/img343.png
      Block2D:
        - Shape: square
          Color: [0.6, 0.2, 0.2]
          Scale: 0.5
      Isometric:
        - Image: stratega/hole.png

  - Name: pusher
    MapCharacter: p
    Variables:
      - Name: health
        InitialValue: 150
    InitialActions:
      - Action: drain_health
        ActionId: 1
        Delay: 50
    Observers:
      Sprite2D:
        - Image: oryx/oryx_tiny_galaxy/tg_sliced/tg_monsters/tg_monsters_astronaut_l1.png
      Block2D:
        - Shape: triangle
          Color: [0.2, 0.6, 0.2]
          Scale: 1.0
      Isometric:
        - Image: stratega/healer.png

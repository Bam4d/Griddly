Actions:
  # Define the move action
  - Name: move
    Behaviours:
      # The agent can move around freely in empty space and over holes
      - Src:
          Type: avatar
          Cmd:
            - mov: _dest
        Dst:
          Type: [_empty, hole]
      
      # Boxes can move into empty space
      - Src:
          Type: box
          Cmd:
            - mov: _dest
        Dst:
          Type: _empty

      # The agent can push boxes
      - Src:
          Type: avatar
          Cmd:
            - mov: _dest
        Dst:
          Type: box
          Cmd:
            - cascade: _dest

      # If a box is moved into a hole remove it
      - Src:
          Type: box
          Cmd:
            - remove: true
            - reward: 1
        Dst:
          Type: hole


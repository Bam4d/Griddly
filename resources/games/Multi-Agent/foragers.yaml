Actions:
  - Name: init_potion
    InputMapping:
      Internal: true
      Inputs:
        1:
          Description: "The only action here is to increment the potion count"
    Behaviours:
      - Src:
          Object: [ potion1, potion2, potion3 ]
          Commands:
            - incr: potion_count
        Dst:
          Object: [ potion1, potion2, potion3 ]

  - Name: gather
    Behaviours:
      - Src:
          Object: harvester
          Commands:
            - reward: 1
        Dst:
          Object: [potion1, potion2, potion3]
          Commands:
            - decr: value
            - eq:
                Arguments: [ value, 0 ]
                Commands:
                  - decr: potion_count
                  - remove: true

  - Name: move
    Behaviours:
      - Src:
          Object: harvester
          Commands:
            - mov: _dest
        Dst:
          Object: _empty


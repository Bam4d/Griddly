      TileSize: 24
      BackgroundTile: gvgai/oryx/backLBrown.png
  Player:
    AvatarObject: avatar
  Termination:
    Win:
      - eq: [goal:count, 0]
    Lose:
      - eq: [avatar:count, 0]
  Levels:
    - |
      w w w w w
      w g A w w
      w w . . w
      w . 1 1 w
      w w k . w
      w w w w w
    - |
      w w w w w w w w w w w w w
      w w w w w w g w w w w w w
      w w w w w . . . w w w w w
      w . . . w . A . w . . . w
      w . 1 . . . . . . . 1 . w
      w w w w w . 0 . w w w w w
      w w w w w w 0 w w w w w w

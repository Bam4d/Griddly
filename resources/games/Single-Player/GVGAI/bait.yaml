Actions:
  # Define the move action
  - Name: move
    Behaviours:
      # Avatar and boxes can move into empty space
      - Src:
          Object: [avatar, box]
          Commands:
            - mov: _dest
        Dst:
          Object: _empty
      
      # Boxes can be pushed by the avatar 
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: box
          Commands:
            - cascade: _dest

      # If a box falls into a hole, both disappear
      - Src:
          Object: box
          Commands:
            - remove: true
            - reward: 1
        Dst:
          Object: hole
          Commands:
            - remove: true

      # If the avatar falls into a hole remove the avatar
      - Src:
          Object: avatar
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: hole

      # If the avatar picks up a mushroom, remove the mushroom
      - Src:
          Object: avatar
          Commands:
            - reward: 1
            - mov: _dest
        Dst:
          Object: mushroom
          Commands: 
            - remove: true

      # Only an avatar with a key can 
      - Src:
          Preconditions:
            - eq: [has_key, 1]
          Object: avatar
          Commands:
            - reward: 5
        Dst:
          Object: goal
          Commands:
            - remove: true

      # Avatar picks up the key
      - Src: 
          Object: avatar
          Commands:
            - mov: _dest
            - incr: has_key
        Dst:
          Object: key
          Commands:
            - remove: true

Objects:
  - Name: avatar
    MapCharacter: A
    Variables:
      - Name: has_key
    Observers:
      Sprite2D:
        - Image: gvgai/oryx/swordman1_0.png
      Block2D:
        - Shape: triangle
          Color: [0.0, 1.0, 0.0]
          Scale: 0.8

  - Name: hole

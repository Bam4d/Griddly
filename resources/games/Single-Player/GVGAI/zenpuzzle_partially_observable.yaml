Actions:
  # Define the move action
  - Name: move
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
      Relative: true
    Behaviours:

      # Avatar rotates
      - Src:
          Object: avatar
          Commands:
            - rot: _dir
        Dst:
          Object: avatar

      # The agent can move around freely in empty space and over holes
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
                  
        Dst:
          Object: _empty

      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: ground
          Commands:
            - change_to: walked 
            - reward: 1

Objects:
  - Name: avatar
    MapCharacter: A
    Z: 1
    Observers:
      Sprite2D:
        - Image: gvgai/oryx/angel1.png
      Block2D:
        - Shape: square
          Color: [0.8, 0.2, 0.2]
          Scale: 0.6

  - Name: ground
    MapCharacter: g
    Observers:
      Sprite2D:
        - Image: gvgai/oryx/floorTileOrange.png
      Block2D:
        - Shape: square
          Color: [0.2, 0.2, 0.4]
          Scale: 0.7

  - Name: walked
    Z: 0
    Observers:
      Sprite2D:
        - Image: gvgai/oryx/floorTileGreen.png
      Block2D:
        - Shape: square
          Color: [0.2, 0.6, 0.2]
          Scale: 0.8

  - Name: rock
    MapCharacter: r
    Observers:
      Sprite2D:
        - Image: gvgai/oryx/wall5.png
      Block2D:
        - Shape: triangle
          Color: [0.2, 0.2, 0.2]
          Scale: 0.8
